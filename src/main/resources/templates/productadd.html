<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台页面</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fileinput.css" media="all" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-2.0.3.min.js"></script>
    <script src="/js/fileinput.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>

</head>
<body>

<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                    支付后台系统
                </a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-home"></i> 商品</a>
            </li>
            <li>
                <a href="#"><i class="fa fa-fw fa-folder"></i>订单</a>
            </li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" >
        <button type="button" class="hamburger  is-closed animated fadeInLeft" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- Default panel contents -->

                        <div class="panel-heading">
                            商品列表
                            <button type="button" class="btn btn-success btn-xs" style="float: right" >添加商品</button>
                        </div>
                        <br>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">商品名称</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">支付理由</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">产品描述</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认订单页面的标题</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认订单描述</label>
                                <div class="col-sm-9">
                                    <input class="form-control"  type="text"   >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">确认订单描述</label>
                                <div class="col-sm-3">
                                    <div class="container kv-main">

                                        <br>
                                        <form enctype="multipart/form-data">

                                            <div class="form-group">
                                                <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2"  >
                                            </div>

                                        </form>
                                    </div>
                                </div>
                            </div>


                        </form>

                        <br>
                        <div class="panel-footer">
                            总共多少条：
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        var trigger = $('.hamburger'),
            overlay = $('.overlay'),
            isClosed = false;

        trigger.click(function () {
            hamburger_cross();
        });

        function hamburger_cross() {

            if (isClosed == true) {
                overlay.hide();
                trigger.removeClass('is-open');
                trigger.addClass('is-closed');
                isClosed = false;
            } else {
                overlay.show();
                trigger.removeClass('is-closed');
                trigger.addClass('is-open');
                isClosed = true;
            }
        }

        $('[data-toggle="offcanvas"]').click(function () {
            $('#wrapper').toggleClass('toggled');
        });
    });

    $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
    });
</script>
</body>
</html>
