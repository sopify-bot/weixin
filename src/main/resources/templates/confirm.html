<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>捐赠页面</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/bootstrap.min.js"></script>
    <style>
        .rcorners2 {
            border-radius: 13px;
            border: 1px solid #66afe9;
            width: 130px;
        }
        .price{
            color:#b92c28;
            font-size:xx-large;
        }
        .x{
            color: #b92c28;
            font-size: 16px;
        }
        .sm{
            color: #66afe9;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="page-header">
        <a href="/order"><h1>成功捐赠</h1></a>
    </div>
    <div class="panel panel-default text-center" >
        <div class="panel-heading text-left">支付成功</div>
        <br>
        <h2 th:text="${productPage.getProduct().getConfirmTitle()}">恭喜您支付成功，请等待5-30分钟系统确认 </h2>
        <h2>总共花费：<span class="price" th:text="${price.getPrice()}">￥129.00</span> 元</h2>
        <br>
        <h4 class="sm" th:text="${productPage.getProduct().getConfirmDescribe()}">如果没有收到源码不要惊慌;加QQ反馈一下就可以了。因为作者也是程序狗，可能有时候比较忙，没注意到邮箱！</h4>
        <br>
        <br>
        <p>&nbsp;</p>
    </div>
</div> <!-- /container -->
</body>
</html>
